# --- General Settings ---
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB" # Enable true color support
set -g status-position bottom                    # Status bar at the bottom
set -g display-panes-time 3000
set -g history-limit 100000
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-window on
set -wg automatic-rename on
set-option -s focus-events on
set-option -s extended-keys on
setw -g mode-keys vi
set -g set-clipboard on

# --- Keybindings ---
# Use C-a as prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Prefix + r to reload config
# Checks .config/tmux/tmux.conf first, fallback to ~/.tmux.conf
bind r run-shell ' \
    if [ -f ~/.config/tmux/tmux.conf ]; then \
        tmux source-file ~/.config/tmux/tmux.conf; \
        tmux display-message "Reloaded ~/.config/tmux/tmux.conf ..."; \
    elif [ -f ~/.tmux.conf ]; then \
        tmux source-file ~/.tmux.conf; \
        tmux display-message "Reloaded ~/.tmux.conf ..."; \
    else \
        tmux display-message "Error: No config file found!"; \
    fi'

# Window/Pane Creation
unbind %
unbind '"'
bind c new-window -c "#{pane_current_path}"
bind -r = split-window -h -c "#{pane_current_path}"
bind -r - split-window -v -c "#{pane_current_path}"

# Pane Navigation (vim-style)
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Pane Resizing (vim-style)
bind -r H resize-pane -L 1
bind -r J resize-pane -D 1
bind -r K resize-pane -U 1
bind -r L resize-pane -R 1
bind -r C-h resize-pane -L 1
bind -r C-j resize-pane -D 1
bind -r C-k resize-pane -U 1
bind -r C-l resize-pane -R 1

# Window Navigation
bind C-p previous-window
bind C-n next-window

# --- Plugins & Configuration ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'sainnhe/tmux-fzf'
#set -g @plugin 'jaclu/tmux-menus'

# Tmux FZF Options
TMUX_FZF_LAUNCH_KEY="C-f"
TMUX_FZF_OPTIONS="-p -w 80% -h 70% -m --layout=reverse --color=bg+:#2d3f76 \
  --color=bg:#1e2030 \
  --color=border:#589ed7 \
  --color=fg:#c8d3f5 \
  --color=gutter:#1e2030 \
  --color=header:#ff966c \
  --color=hl+:#65bcff \
  --color=hl:#65bcff \
  --color=info:#545c7e \
  --color=label:#545c7e \
  --color=marker:#ff007c \
  --color=pointer:#ff007c \
  --color=prompt:#65bcff \
  --color=query:#c8d3f5:regular \
  --color=scrollbar:#589ed7 \
  --color=separator:#ff966c \
  --color=spinner:#ff007c \
"

# --- Theme & Appearance ---

# --- Catppuccin Mocha Color Palette ---
thm_bg="#1e1e2e"
thm_fg="#cdd6f4"
thm_cyan="#89dceb"
thm_black="#181825"
thm_gray="#313244"
thm_magenta="#cba6f7"
thm_pink="#f5c2e7"
thm_red="#f38ba8"
thm_green="#a6e3a1"
thm_yellow="#f9e2af"
thm_blue="#89b4fa"
thm_orange="#fab387"
thm_black4="#585b70"
thm_mauve="#8839ef"

# Status Bar
set -g status-style "bg=${thm_bg},fg=${thm_fg}"
set -g status-left-length 100
set -g status-right-length 100

# Pane borders
set -g pane-border-indicators arrows
set -g pane-border-lines heavy
set -g pane-border-style "fg=${thm_gray}"
set -g pane-active-border-style "fg=${thm_blue}"

# Message/Command prompt
set -g message-style "fg=${thm_cyan},bg=${thm_gray}"
set -g message-command-style "fg=${thm_cyan},bg=${thm_gray}"

# Clock Mode
setw -g clock-mode-colour "${thm_blue}"

# Pane Numbers shown on Prefix + q
set -g display-panes-active-colour "${thm_magenta}"
set -g display-panes-colour "${thm_blue}"

# Selection mode
setw -g mode-style "fg=${thm_bg},bg=${thm_magenta},bold"

# Menu Styling (Available in newer tmux versions)
set -g menu-style "fg=${thm_fg},bg=${thm_bg}"
set -g menu-selected-style "fg=${thm_bg},bg=${thm_magenta}"

# Icons
icon_sync="󰌹"
icon_prefix=""
icon_ssh=""
icon_normal=""

icon_zoom="󰊓"
icon_bell="!"
icon_activity="\~"
icon_last="•"
icon_arrow=""

# Window Status
setw -g monitor-activity on
setw -g monitor-bell on

# Unfocused window
# Bell Icon > Activity Icon > Last Window Bullet > Space
setw -g window-status-format "#[fg=${thm_orange},bg=${thm_bg}]#{?window_bell_flag,#[fg=${thm_red}]${icon_bell},#{?window_activity_flag,#[fg=${thm_magenta}]${icon_activity},#{?window_last_flag,${icon_last}, }}}#I:#W "

# Focused (current) window
# If zoomed show Zoom Icon, otherwise show Index Number
setw -g window-status-current-format "#[fg=${thm_bg},bg=${thm_orange},bold] #{?window_zoomed_flag,${icon_zoom} ,#I:}#W "

setw -g window-status-separator ""
setw -g window-status-style "fg=${thm_fg},bg=${thm_bg}"

# Status Left/Right Content
# Left: Session name (Changes icon and color based on synchronized, prefix, or regular modes)
set -g status-left "#{?pane_synchronized,#[bg=${thm_red}],#{?client_prefix,#[bg=${thm_mauve}],#{?SSH_CONNECTION,#[bg=${thm_blue}],#[bg=${thm_green}]}}}#[fg=${thm_bg},bold] #{?pane_synchronized,${icon_sync},#{?client_prefix,${icon_prefix},#{?SSH_CONNECTION,${icon_ssh},${icon_normal}}}} #S#[fg=default,bg=default]#[fg=#{?pane_synchronized,${thm_red},#{?client_prefix,${thm_mauve},#{?SSH_CONNECTION,${thm_blue},${thm_green}}}}]"

# Right: IP and host
set -g status-right "#[fg=${thm_blue},bg=${thm_bg},bold] #(hostname -I | cut -d' ' -f1) "
set -ga status-right "#[fg=${thm_bg},bg=${thm_cyan}] #H "

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
